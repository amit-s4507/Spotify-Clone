
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The World Of Music </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You </span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-step-backward fa-3x"></i>
            <i class="far fa-play-circle fa-3x"></i>
            <i class="fas fa-step-forward fa-3x"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
